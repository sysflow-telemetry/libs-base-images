        run: |
          echo "##[set-output name=runtime_exists;] $(curl --silent -f --head -lL https://docker.pkg.github.com/v2/${{ github.repository }}/runtime/manifests/${{ env.FALCOSECURITY_LIBS_DRIVER_VERSION }} -u ${{ github.actor }}:${{ secrets.GITHUB_TOKEN }} > /dev/null && echo 1 || echo 0)"
      - name: Set up Docker Buildx
