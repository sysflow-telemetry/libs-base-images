name: ci

on:
  push:
    branches:
      - '*'
  workflow_dispatch:

jobs:
  docker-libs:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set build args
        id: args
        shell: bash
        run: |
          echo "FALCOSECURITY_LIBS_VERSION=$(awk -F'=' '/FALCOSECURITY_LIBS_VERSION/{print $2}' makefile.manifest.inc)" >> $GITHUB_ENV
          echo "FALCOSECURITY_LIBS_VERSION_SHORT=$(V=$(awk -F'=' '/FALCOSECURITY_LIBS_VERSION/{print $2}' makefile.manifest.inc); echo ${V:0:7})" >> $GITHUB_ENV
          echo "FALCOSECURITY_LIBS_DRIVER_VERSION=$(awk -F'=' '/FALCOSECURITY_LIBS_DRIVER_VERSION/{print $2}' makefile.manifest.inc)" >> $GITHUB_ENV
          echo "FALCO_VERSION=$(awk -F'=' '/FALCO_VERSION/{print $2}' makefile.manifest.inc)" >> $GITHUB_ENV
      - name: Check if image exists
        id: checks
        shell: bash
        run: |
          echo "##[set-output name=libs_exists;] $(curl --silent -f --head -lL https://docker.pkg.github.com/v2/${{ github.repository }}/libs/manifests/${{ env.FALCOSECURITY_LIBS_VERSION }} -u ${{ github.actor }}:${{ secrets.GITHUB_TOKEN }} > /dev/null && echo 1 || echo 0)"
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
        if: ${{ steps.checks.outputs.libs_exists == 0 || github.event.name == 'workflow_dispatch' }}
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v3
        if: ${{ steps.checks.outputs.libs_exists == 0 || github.event.name == 'workflow_dispatch' }}
        with:
          images: |
            ghcr.io/${{ github.repository }}/libs
          tags: |
            type=raw,value=${{ env.FALCOSECURITY_LIBS_VERSION }}
            type=raw,value=${{ env.FALCOSECURITY_LIBS_VERSION_SHORT }}
            type=raw,value=latest,enable=${{ github.ref == format('refs/heads/{0}', github.event.repository.default_branch) }}
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        if: ${{ steps.checks.outputs.libs_exists == 0 || github.event.name == 'workflow_dispatch' }}
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        if: ${{ steps.checks.outputs.libs_exists == 0 || github.event.name == 'workflow_dispatch' }}
        with:
          tags: "${{ steps.meta.outputs.tags }}"
          push: true
          file: "docker/libs/Dockerfile"
          build-args: |
            FALCOSECURITY_LIBS_VERSION=${{ env.FALCOSECURITY_LIBS_VERSION }}
            FALCOSECURITY_LIBS_DRIVER_VERSION=${{ env.FALCOSECURITY_LIBS_DRIVER_VERSION }}
            FALCO_VERSION=${{ env.FALCO_VERSION }}
      - name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}
        if: ${{ steps.checks.outputs.libs_exists == 0 || github.event.name == 'workflow_dispatch' }}
